<section class="contact-section section-padding" id="section_5">
    <div class="container">
        <div class="row">

            <div class="col-lg-8 col-12 mx-auto">
                <form class="custom-form contact-form" action="#" method="post" role="form">
                    <h2>Get in touch</h2>

                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required="">
                        </div>

                        <div class="col-lg-6 col-md-6 col-12">
                            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email Address" required="">
                        </div>

                        <div class="col-12">
                            <textarea name="message" rows="5" class="form-control" id="message" placeholder="Message"></textarea>
                        </div>

                        <div class="col-lg-5 col-md-5 col-12 mx-auto">
                            <button type="submit" class="btn btn-success bg-white text-dark">Send Message</button>
                        </div>

                    </div>
                </form>
            </div>

            <div class="col-lg-4 col-12 mx-auto mt-lg-0 mt-4">
                <div class="contact-info">

                    <h6 class="mb-3 text-dark">Contact Information</h6>

                    <strong class="d-block mt-4">Get in touch</strong>
                    <p>0774-321-987</p>

                    <strong class="d-block mt-4">General Inquiries</strong>
                    <p>cassianshao19@gmail.com</p>

                </div>
            </div>

        </div>
    </div>
</section>

<style>
    .contact-section {
        padding: 50px 0;
    }

    .contact-form h2,
    .contact-info h6 {
        margin-bottom: 20px;
    }

    .contact-form .form-control {
        margin-bottom: 15px;
        border-radius: 4px; /* Less rounded corners */
    }

    @media (min-width: 992px) {
        .contact-section .row {
            display: flex;
            align-items: flex-start;
        }

        .contact-section .col-lg-8 {
            order: 1; /* Form on the left */
        }

        .contact-section .col-lg-4 {
            order: 2; /* Contact info on the right */
        }
    }

    @media (max-width: 991px) {
        .contact-section .row {
            flex-direction: column; /* Stack on smaller screens */
        }

        .contact-section .col-lg-8,
        .contact-section .col-lg-4 {
            width: 100%; /* Full width on smaller screens */
            margin-left: auto;
            margin-right: auto;
        }
    }
</style>

<footer class="copyright-footer" style="text-align: center; padding-bottom: 18px; font-size: 0.9em; color: #666;">
    <p>&copy; <span id="currentYear"></span> - Designed by Cassian Shao</p>
</footer>

<script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();
</script>

<style>
    .copyright-footer {
        width: 100%;
        box-sizing: border-box; /* Ensure padding doesn't affect width */
    }

    @media (max-width: 600px) {
        .copyright-footer {
            padding: 15px; /* Adjust padding for smaller screens */
            font-size: 0.8em; /* Adjust font size for smaller screens */
        }
    }
</style>
